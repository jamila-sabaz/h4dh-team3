<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="wine sensoring tool, online wine tool, wine trend prediction">
    <meta name="description" content="an online wine sensoring tool provide to wine maker to make prediction to ensure wine quality">
    <title> Wine sensoring tool dashboard!</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Year', 'Fermentation', 'Outliers', 'Malolatic acid'],
          ['2004',  1000,      400,      500],
          ['2005',  1170,      460,      321],
          ['2006',  660,       1120,     121],
          ['2007',  1030,      540,      211]
        ]);
        var options = {
          title: 'Wine Barrel Information',
          curveType: 'function',
          legend: { position: 'bottom' }
        };
        var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Content of wine', 'percentage'],
          ['Sugar',     38.5],
          ['Not sugar',  61.5],
        ]);

        var options = {
          title: 'Other Stats'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
